<!DOCTYPE html>
<html>

<head>
    <title>6x6chess</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <table id="board"></table>
        <div id="pieces">
            <div id="black_horse">黑马</div>
            <div id="red_horse">红马</div>
            <div id="black_chariot">黑车</div>
            <div id="red_chariot">红车</div>
            <div id="black_soldier">黑兵</div>
            <div id="red_soldier">红兵</div>
        </div>
        <div id="status">
            <p id="message"></p>
        </div>
    </div>
</body>

</html>
